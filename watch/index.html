<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initialscale="1.0">
        <title>Smart Watch</title>
        <script src="https://kit.fontawesome.com/83e6709c5e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/watch/watch.css" type="text/css">
        
    </head>
    <body>
        <header>
            <nav>
                <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/amazon-512.png" alt="Amazon Logo" height="100px" width="100px">
              </nav>
        </header>
        <main>
            <section id="watchlayout">
                <img id="watch" src="/watch/assets/BLACK.png" height="400px" width="400px" alt="watchface">
                <p id="time">8:10:45</p>
                <div id="heart">
                    <i class="fas fa-heartbeat"></i>
                    <p>143</p>
                  </div>
            </section>
            <section id="discription">
                <div id="heading">
                    <h1>RRFIT - The Smart Watch</h1>
                    <p id="disc">Here Is The New Featured Watch From Ravi Ravulas Company Explore Design And Features</p>
                </div>
                <h3>Select Color</h3>
                <div id="color-div">
                  <p style="background-color: #ca3d22; width: 30px;
                      height: 30px; border-radius: 5px;" class="colors" id="red"></p>
                  <p style="background-color: #23211f; width: 30px;
                      height: 30px; border-radius: 5px;" class="colors" id="black"></p>
                  <p style="background-color: #565681; width: 30px;
                      height: 30px; border-radius: 5px;" class="colors" id="blue"></p>
                  <p style="background-color: #e9c7be; width: 30px;
                      height: 30px; border-radius: 5px;" class="colors" id="pink"></p>
                </div>
                <h3>Features</h3>
                <div id="features">
                    <button class="time-heart" id="time-btn">Time</button>
                    <button class="time-heart" id="heart-btn">Heart Rate</button>
                </div>

                <div id="price">
                <h2 style="margin: 0;">$9999</h2>
                <button id="buy-now">BUY NOW</button>
                </div>
            </section>
        </main>
        <script src="/watch/watch.js" type="text/javascript"></script>
    </body>
</html>
